<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sign in e Sign up - JS Vanilla</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <main id="layout">
        <form id="loginForm">
            <h2>Login Box</h2>
            <fieldset>
                <h3>Comece sua jornada</h3>
                <h2>Faça login</h2>
                <div class="inputContainer">
                    <label for="email">E-mail</label>
                    <input class="formInput" type="email" name="email" id="email" required>
                    <p id="errorEmail">E-mail não encontrado.</p>
                </div>
                <div class="inputContainer">
                    <label for="password">Senha</label>
                    <input class="formInput" type="password" name="password" id="password" required>
                    <p id="errorPassword">Senha incorreta.</p>
                </div>
                <div class="formButtonContainer">
                    <button class="formButton" id="resetButton" type="reset">Limpar</button>
                    <button class="formButton" id="submitButton" type="submit">Entrar</button>
                </div>
            </fieldset>
            <h5>Não tem uma conta? <button type="button" id="signUpButton">Cadastre-se</button></h5>
        </form>
        <section id="capaForm">
            <div></div>
            <span></span>
        </section>
    </main>

    <script type="module" src="assets/script/app.js"></script>
</body>
</html>
